<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BlackPink In Your Area</title>
</head>

<body>

    <form id="form">
        <!-- BlackPink's title logo -->
        <header id="header">
            <div class="logo">
                <img src="./Images/BlackPinkLogo.jpg" alt="BlackPink Title Logo" id="header-img">
            </div>


            <!-- Navigation bar -->

            <nav id="nav-bar">
                <ul>
                    <li class="nav-link"><a href="#home">Home</a></li>
                    <li class="nav-link"><a href="#info">Info</a></li>
                    <li class="nav-link"><a href="#merch">Merch</a></li>
                </ul>
            </nav>
        </header>



        <!-- Introduction -->

        <section id="home">

            <div class="fadeHome">

                <h1>Welcome Blinks!</h1>

                <form id="email" action="https://www.freecodecamp.com/email-submit">
                    <input type="email" name="email" placeholder="Become an Offical Member Today!" required>
                    <button type="submit" id="submit">Submit</button>

                </form>
            </div>
        </section>

        <hr>
        </hr>

        <!-- BlackPink Info  -->
        <section id="info">
            <div class="wrapper">

                <h2>The Pinks</h2>

                <div class="section">
                    <div class="slider">
                        <div class="slide">
                            <input type="radio" name="radio-button" id="radio1">
                            <input type="radio" name="radio-button" id="radio2">
                            <input type="radio" name="radio-button" id="radio3">
                            <input type="radio" name="radio-button" id="radio4">
                            <div class="pic first">
                                <img src="./Images/JisooHappy.jpg" alt="">
                            </div>
                            <div class="pic">
                                <img src="./Images/Jeniee.jpg" alt="">
                            </div>
                            <div class="pic">
                                <img src="./Images/Rose.jpg" alt="">
                            </div>
                            <div class="pic">
                                <img src="./Images/Lisa.jpg" alt="">
                            </div>


                            <div class="nav-auto">
                                <div class="a-b1"></div>
                                <div class="a-b2"></div>
                                <div class="a-b3"></div>
                                <div class="a-b4"></div>
                            </div>
                        </div>

                        <div class="nav-m">
                            <label for="radio1" class="m-btn"></label>
                            <label for="radio2" class="m-btn"></label>
                            <label for="radio3" class="m-btn"></label>
                            <label for="radio4" class="m-btn"></label>
                        </div>
                    </div>
                </div>

                <article>
                    <h3>Jisoo</h3>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing.</p>
                </article>
        </section><br>

        <hr>
        </hr>

        <!-- Merch -->
        <section id="merch">

            <h3>BlackPink Merch</h3>
            <div>
                <img src="./Images/BlackPinkShortsShirt.jpg" alt="BlackPink Outfit">
                <div>
                    <img src="./Images/AirpodcaseMerch.jpg" alt="BlackPink Designed Airpod case">
                    <div>
                        <img src="" alt="">
                    </div>
                </div>
            </div>

            <!-- Embbeded Video -->
            <section id="video">


                <iframe width="560" height="315" src="https://www.youtube.com/embed/KEItuOKtQG4"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </section>
        </section>


        </div>
    </form>

</body>

</html>
